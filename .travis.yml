language: haskell
ghc:
  - 7.6
  - 7.8

before_install:
  - git clone --depth 1 https://github.com/Copilot-Language/copilot-core
  - git clone --depth 1 https://github.com/Copilot-Language/copilot-language
  - cd copilot-core && cabal install --only-dependencies && cabal configure && cabal build && cabal install
  - cd ..
  - cd copilot-language && cabal install --only-dependencies && cabal configure && cabal build && cabal install
  - cd ..
